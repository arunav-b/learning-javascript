<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Events</title>
  </head>

  <body>
    <!-- Add button -->
    <!-- Adding onClick inline event handler attribute to button -->
    <button onClick="changeText()">Click me</button>
    <p>Try to change me.</p>

    <!-- Added event handler as property -->
    <button>Click me Again</button>
    <p>Try to change me Again.</p>
  </body>

  <!-- Reference JavaScript file -->
  <script src="events.js"></script>
</html>
